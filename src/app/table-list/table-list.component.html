<ng-container *ngIf='responseItems && responseItems.length > 0'>
  <table mat-table [dataSource]='responseItems'>

    <ng-container matColumnDef='avatar_url'>
      <th mat-header-cell *matHeaderCellDef>Avatar</th>
      <td mat-cell *matCellDef='let user'><img [src]='user.avatar_url' alt=''> </td>
    </ng-container>


    <ng-container matColumnDef='login'>
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef='let user'> {{user.login}} </td>
    </ng-container>

    <ng-container matColumnDef='html_url'>
      <th mat-header-cell *matHeaderCellDef>Profile on Github</th>
      <td mat-cell *matCellDef='let user'><a [href]='user.html_url' target='_blank' mat-button color='primary'>Open</a></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>

  </table>


  <mat-paginator
    [pageSizeOptions]='[5, 10, 30, 50, 100]'
    [length]='responseTotal'
    [pageSize]='30'
    (page)='paginationEventHandler($event)'
    showFirstLastButtons
    aria-label='Select page of users list'>
  </mat-paginator>
</ng-container>
